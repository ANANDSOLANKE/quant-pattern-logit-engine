name: Build & Deploy â€“ NSE Pattern Model

on:
  workflow_dispatch:
  schedule:
    - cron: '15 10 * * 1-5'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance
          fi

      - name: Sync NSE data (optional)
        continue-on-error: true
        run: |
          if [ -f scripts/sync_nse_data.py ]; then
            python scripts/sync_nse_data.py
          fi

      - name: Build pattern table (T+1/T+2/T+3)
        run: |
          python scripts/build_pattern_table.py

      - name: Build prediction pages from patterns
        run: |
          python scripts/build_predictions_patterns.py

      - name: Prepare Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
