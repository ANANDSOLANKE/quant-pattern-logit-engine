name: NSE Daily Predictions

on:
  schedule:
    - cron: "10 10 * * 1-5"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy jinja2 scikit-learn yfinance

      - name: Sync NSE data
        run: |
          python scripts/sync_nse_data.py

      - name: Train logistic model
        run: |
          python scripts/train_logit.py

      - name: Build prediction pages
        run: |
          python scripts/build_predictions_logit.py

      # Only upload if dist/ actually exists (i.e. trading day)
      - name: Upload artifact
        if: hashFiles('dist/**') != ''
        id: upload_pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # Only deploy if upload step ran successfully
      - name: Deploy to GitHub Pages
        if: steps.upload_pages.outcome == 'success'
        id: deploy
        uses: actions/deploy-pages@v4
