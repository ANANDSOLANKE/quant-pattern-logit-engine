name: Build & Deploy – NSE Pattern Model

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Schedule: Mon–Fri at 10:15 UTC (~15:45 IST, after NSE close)
  schedule:
    - cron: '15 10 * * 1-5'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance
          fi

      - name: Sync NSE data (optional)
        continue-on-error: true
        run: |
          if [ -f scripts/sync_nse_data.py ]; then
            echo "Running scripts/sync_nse_data.py ..."
            python scripts/sync_nse_data.py
          else
            echo "scripts/sync_nse_data.py not found – skipping data sync."
          fi

      - name: Build pattern table (T+1/T+2/T+3)
        run: |
          python scripts/build_pattern_table.py

      - name: Build prediction pages from patterns
        run: |
          python scripts/build_predictions_patterns.py

      # Ensure pattern_table.csv is published under dist/Data/NSE/
      - name: Locate and copy pattern_table.csv into dist/Data/NSE
        run: |
          echo "Searching for pattern_table.csv..."
          FOUND=$(find . -maxdepth 6 -type f -name 'pattern_table.csv' | head -n 1 || true)
          mkdir -p dist/Data/NSE

          if [ -z "$FOUND" ]; then
            echo "WARNING: pattern_table.csv not found. Creating dummy file in dist/Data/NSE."
            cat > dist/Data/NSE/pattern_table.csv << 'EOF'
Symbol,LastDate,Close,PUpT1,Confidence,Support,Direction
DUMMY,2000-01-01,0,0,0,0,UP
EOF
          else
            echo "Found pattern_table.csv at: $FOUND"
            cp "$FOUND" dist/Data/NSE/pattern_table.csv
          fi

          echo "Listing dist/ for verification:"
          ls -R dist

      - name: Prepare Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
